<!-- Kontaktbereich -->
<section id="kontakt">
  <div class="container">
    <h2>Kontaktiere uns</h2>
    <p>Wir sind für dich da – schreib uns dein Anliegen!</p>
    
    <form action="#" method="post" id="kontakt-formular">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Name</label>
        <input type="text" id="name" name="name" placeholder="Dein Name" required>
      </div>
      
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> E-Mail</label>
        <input type="email" id="email" name="email" placeholder="deine@mail.de" required>
      </div>
      
      <div class="form-group">
        <label for="nachricht"><i class="fas fa-comment-dots"></i> Nachricht</label>
        <textarea id="nachricht" name="nachricht" rows="5" placeholder="Deine Nachricht an uns" required></textarea>
      </div>
      
      <button type="submit" class="btn">Nachricht senden</button>
    </form>
    
    <div class="notfall-box">
      <h3><i class="fas fa-exclamation-triangle"></i> Notfall?</h3>
      <p>Rufe sofort den Notruf <strong>112</strong> an!</p>
      <p>Weitere Notfallnummern findest du auf unserer <a href="#notrufnummern">Notrufnummern-Seite</a>.</p>
    </div>
  </div>
</section>
